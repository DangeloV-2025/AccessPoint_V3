{% extends "base.html" %}

{% block title %}Edit Portfolio{% endblock %}

{% block extra_css %}
<style>
    .portfolio-header {
        background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
        padding: 3rem 0;
        margin-bottom: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<!-- Portfolio Header -->
<div class="portfolio-header text-white">
    <div class="container">
        <h1 class="display-4 fw-bold mb-0">Edit Portfolio</h1>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="bio_card" class="form-label">About Me</label>
                            <textarea class="form-control" id="bio_card" name="bio_card" rows="5" 
                                      placeholder="Tell others about yourself and your college journey...">{{ portfolio.bio_card or '' }}</textarea>
                            <div class="form-text">This will be displayed on your portfolio page.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="intended_major" class="form-label">Intended Major</label>
                            <input type="text" class="form-control" id="intended_major" name="intended_major" 
                                   value="{{ portfolio.intended_major or '' }}" 
                                   placeholder="e.g., Computer Science, Biology, etc.">
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_public" name="is_public" 
                                       {% if portfolio.is_public %}checked{% endif %}>
                                <label class="form-check-label" for="is_public">
                                    Make my portfolio public
                                </label>
                                <div class="form-text">
                                    When public, other users can view your portfolio and accepted colleges.
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('portfolio.my_portfolio') }}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
