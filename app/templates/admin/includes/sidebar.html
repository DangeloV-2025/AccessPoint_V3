<div class="card">
    <div class="card-body">
        <nav class="admin-nav">
            <a href="{{ url_for('admin.admin_dashboard') }}" 
               class="nav-link {% if request.endpoint == 'admin.admin_dashboard' %}active{% endif %}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="{{ url_for('admin.manage_users') }}" 
               class="nav-link {% if request.endpoint == 'admin.manage_users' %}active{% endif %}">
                <i class="fas fa-users"></i> Users
            </a>
            <a href="{{ url_for('admin.manage_resources') }}" 
               class="nav-link {% if request.endpoint == 'admin.manage_resources' %}active{% endif %}">
                <i class="fas fa-book"></i> Resources
            </a>
            <a href="{{ url_for('admin.manage_blogs') }}" 
               class="nav-link {% if request.endpoint == 'admin.manage_blogs' %}active{% endif %}">
                <i class="fas fa-blog"></i> Blog Posts
            </a>
            <a href="{{ url_for('admin.blog_approval_queue') }}" 
               class="nav-link {% if request.endpoint == 'admin.blog_approval_queue' %}active{% endif %}">
                <i class="fas fa-tasks"></i> Blog Queue
                {% set pending_count = get_pending_blog_count() %}
                {% if pending_count > 0 %}
                <span class="badge bg-danger float-end">{{ pending_count }}</span>
                {% endif %}
            </a>
        </nav>
    </div>
</div>
