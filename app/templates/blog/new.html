<!-- app/templates/blog/new.html -->
{% extends "base.html" %}
{% block title %}New Blog Post{% endblock %}

{% block extra_css %}
<style>
    .tox-tinymce {
        min-height: 500px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Create New Blog Post</h2>
                </div>
                <div class="card-body">
                    <form method="POST" id="blogForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="author_name" class="form-label">Author Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="author_name"
                                   name="author_name"
                                   value="{{ current_user.email.split('@')[0]|title }}"
                                   required>
                            <small class="text-muted">This name will be displayed as the author of the post</small>
                        </div>

                        <div class="mb-3">
                            <label for="Category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" name="category">
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea id="content" name="content"></textarea>
                        </div>

                        <div class="text-end">
                            <a href="{{ url_for('blog.index') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                {% if current_user.is_admin %}
                                    Publish Post
                                {% else %}
                                    Submit for Review
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- TinyMCE -->
<script src="https://cdn.tiny.cloud/1/{{ config.TINYMCE_API_KEY }}/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: '#content',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
        height: 500,
        menubar: true,
        branding: false,
        setup: function(editor) {
            editor.on('change', function() {
                editor.save(); // This saves content back to the textarea
            });
        }
    });

    // Form submission handling
    document.getElementById('blogForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Get the TinyMCE content
        const content = tinymce.get('content').getContent();
        if (!content) {
            alert('Please enter some content for your blog post');
            return;
        }

        // If we have content, submit the form
        this.submit();
    });
</script>
{% endblock %}
