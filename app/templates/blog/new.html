<!-- app/templates/blog/new.html -->
{% extends "base.html" %}
{% block title %}New Blog Post{% endblock %}

{% block extra_css %}
<style>
    .tox-tinymce {
        min-height: 500px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Create New Blog Post</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="author_name" class="form-label">Author Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="author_name" 
                                   name="author_name" 
                                   value="{{ current_user.email.split('@')[0]|title }}"
                                   required>
                            <small class="text-muted">This name will be displayed as the author of the post</small>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea id="content" name="content" required></textarea>
                        </div>

                        <div class="text-end">
                            <a href="{{ url_for('blog.index') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Publish Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- TinyMCE -->
<script src="https://cdn.tiny.cloud/1/{{ config.TINYMCE_API_KEY }}/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: '#content',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
        font_family_formats: 'Arial=arial,helvetica,sans-serif; Courier New=courier new,courier,monospace; AkrutiKndPadmini=Akpdmi-n',
        font_size_formats: '8pt 10pt 12pt 14pt 16pt 18pt 24pt 36pt 48pt',
        height: 500,
        menubar: true,
        branding: false,
        automatic_uploads: true,
        images_upload_url: '/upload-image',  // You'll need to implement this endpoint
        content_style: 'body { font-family: -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif; font-size: 14px; }'
    });
</script>
{% endblock %}
